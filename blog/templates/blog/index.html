{% extends "blog/base.html" %}

{% load static %}

{% block titulo %}
<h1>Bienvenido {{user.first_name}}</h1>
{% if user.is_authenticated %}
    {% if user.avatar %}
        {% if user.avatar.imagen %}
            <img src="{{ user.avatar.imagen.url }}" style="width: 100px; height: 100px; border-radius: 50%; margin-right: 5px;">
        {% endif %}
    {% else %}
    <img src="{% static 'avatares/default.png' %}" style="width: 100x; height: 100px; border-radius: 50%; margin-right: 5px;">
    {% endif %}
{% endif %}

{% endblock titulo %}

<{% block contenido %}
<section>
    <div class="row justify-content-center">
        <div class="col-md-8 mx-auto text-center">
            <img src="{% static 'blog.jpg' %}" style="width: 400px; height: 400x; border-radius: 50%; margin-right: 5px;">
        </div>
    </div>    
</section>
{% endblock contenido %}
